version: '3.8'

services:

  web:
    # Билд образа для продакшена
    hostname: django-web
    container_name: django-web
    build:
      context: .
      dockerfile: Dockerfile.lite
    command: python ./app/manage.py runserver 0.0.0.0:8000
    # Открываем порт 8000 внутри и снаружи
    ports:
      - 8000:8000
    env_file:
      - .env.lite
